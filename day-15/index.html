<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia&family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Caped</title>
  </head>
  <body>
    <div class="container">
      <section class="sidebar">
        <h2 class="title-big">
          <span class="bg-c"></span><span class="bg-aped">aped</span>
        </h2>
        <h3 class="title-small">Explore</h3>
        <ul class="menu">
          <li class="menu-list">
            <img src="./image/flash.png" alt="" />
            <a href="#">New In</a>
          </li>
          <li class="menu-list">
            <img src="./image/ao.png" alt="" />
            <a href="#">Clothing</a>
          </li>
          <li class="menu-list">
            <img src="./image/giay.png" alt="" />
            <a href="#">Shoes</a>
          </li>
          <li class="menu-list">
            <img src="./image/tui.png" alt="" />
            <a href="#">Accessories</a>
          </li>
          <li class="menu-list">
            <img src="./image/yoga.png" alt="" />
            <a href="#">Activewear</a>
          </li>
          <li class="menu-list">
            <img src="./image/qua.png" alt="" />
            <a href="#">Gift & Living</a>
          </li>
          <li class="menu-list">
            <img src="./image/diamond.png" alt="" />
            <a href="#">Inspiration</a>
          </li>
          <li class="infor-help">
            <span class="icon-chat"><i class="fa-solid fa-comment"></i></span>
            <a href="#" class="text-help">Help Center</a>
          </li>
        </ul>
      </section>
      <section class="main">
        <nav class="selection">
          <div class="select-1">
            <span class="icon-find"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></span>
            <input type="text" placeholder="Search store" />
          </div>

          <ul class="selection-2">
            <li class="select-product"><a href="#">products</a></li>
            <li class="select-story"><a href="#">story</a></li>
            <li class="select-manu"><a href="#">manufacturing</a></li>
            <li class="select-packaging"><a href="#">packaging</a></li>
          </ul>
          <div class="selection-3">
            <a href="#" class="icon-shop"
              ><i class="fa-solid fa-basket-shopping"></i>
            </a>
            <a href="#" class="icon-man"><i class="fa-regular fa-user"></i> </a>
          </div>
        </nav>
        <article class="content">
          <div class="content-1">
            <a href="#"><img src="./image/image-1.png" alt="image" /></a>
            <a href="#"><img src="./image/image-2.png" alt="image" /></a>
          </div>
          <div class="content-2">
            <a href="#"><img src="./image/image-3.png" alt="image" /></a>
            <a href="#"><img src="./image/image-4.png" alt="image" /></a>
          </div>
          <div class="content-2">
            <a href="#"><img src="./image/image-5.png" alt="image" /></a>
            <a href="#"><img src="./image/image-6.png" alt="image" /></a>
          </div>
          <div class="content-1">
            <a href="#"><img src="./image/image-7.png" alt="image" /></a>
            <a href="#"><img src="./image/image-8.png" alt="image" /></a>
          </div>
        </article>
      </section>
    </div>

</html>
