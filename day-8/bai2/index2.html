<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style2.css" />

  <body>
    <aside class="sidebar">
      <div class="head">
        <h2>Shopping Cart</h2>
        <span class="icon-1"><i class="fa-solid fa-4"></i></span>
        <span class="icon-2"><i class="fa-solid fa-xmark"></i></span>
      </div>

      <div class="product">
        <div class="product-1">
          <img src="../image/iphone-14-pro-max.jpg" alt="" />
          <p class="title">Affinity Queen Poster Bed</p>
          <div class="content">
            <p class="quantity">1</p>
            <p class="price">1x $570</p>
          </div>
          <span class="icon"><i class="fa-solid fa-xmark"></i></span>
        </div>

        <div class="product-2">
          <img src="../image/sach.jpg" alt="" />
          <p class="title">Affinity Queen Poster Bed</p>
          <div class="content">
            <p class="quantity">1</p>
            <p class="price">1x $570</p>
          </div>
          <span class="icon"><i class="fa-solid fa-xmark"></i></span>
        </div>
      </div>

      <div class="total">
        <h3>Subtotal</h3>
        <p class="title-2">Taxes and shipping calculated at checkout</p>
        <p class="price-total">$920.00</p>
        <button class="btn-1">View Cart</button>
        <button class="btn-2">Add to cart</button>
        <div class="foot-sidebar">
          <span class="icon-3"><i class="fa-solid fa-truck"></i></span>
          <p class="title-3">Spend $ 499.00 to Free Shipping</p>
        </div>
      </div>
    </aside>
