<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 2</title>
  </head>
  <body>
    <div style="font-family: cursive">
      <!-- width: Chiều rộng của bảng
border: Viền của bảng
cellpadding: Khoảng cách giữa nội dung từng ô tới viền của ô
cellspacing: Khoảng cách giữa các ô -->
      <table
        width="200px"
        height="200px"
        border="1"
        cellpadding="0"
        cellspacing="0"
        style="border: green"
      >
        <tr>
          <!-- text-align - căn chỉnh văn bản -->
          <td
            style="text-align: right; padding-right: 24px; font-size: 36px"
            colspan="4"
          >
            9+9
          </td>
        </tr>
        <tr>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>+</th>
        </tr>
        <tr>
          <th>4</th>
          <th>5</th>
          <th>6</th>
          <th>-</th>
        </tr>
        <tr>
          <th>7</th>
          <th>8</th>
          <th>9</th>
          <th>X</th>
        </tr>
        <tr>
          <th>c</th>
          <th>0</th>
          <th>=</th>
          <th>/</th>
        </tr>
      </table>
    </div>
  </body>
</html>
