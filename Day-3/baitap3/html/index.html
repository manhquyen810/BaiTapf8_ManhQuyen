<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Bài 1</title>
  </head>
  <body>
    <!-- Phần đầu -->
    <header>
      <h1>CONTACT US</h1>
      <hr />
    </header>
    <!-- Phần thân -->
    <main>
      <!-- Phần aside -->
      <aside class="contact">
        <h2>CONTACT INFO</h2>
        <p>
          <img src="../icon/location_icon.png" alt="" />321 Awesome Street<br />New
          York, NY 17022
        </p>
        <p><img src="../icon/thu1.png" alt="" />info@companyname.com</p>
        <p><img src="../icon/phone_icon.png" alt="" />+1 800 123 1234</p>
      </aside>
      <!-- Phần section-->
      <section class="welcome">
        <h2>Having Any Query! Or Book an appointment</h2>
        <form action="">
          <div class="form_div">
            <input
              type="text"
              name="name"
              placeholder="Your Name"
              class="information"
            />
          </div>
          <div class="form_div">
            <input
              type="text"
              name="email"
              placeholder="Your Email"
              class="information"
            />
          </div>
          <div class="form_div">
            <input
              type="text"
              name="subject"
              placeholder="Subject"
              class="information"
            />
          </div>
          <div class="form_div">
            <textarea
              name="message"
              id="message"
              cols="80"
              rows="5"
              placeholder="Message"
              class="textarea_info"
            ></textarea>
          </div>
          <div class="form_div">
            <button>Send Message</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
