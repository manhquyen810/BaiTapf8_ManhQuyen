<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style3.css" />

  <body>
    <main>
      <form action="" method="get">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />
        </div>

        <div>
          <label for="password">Password:</label>
          <input type="text" id="password" name="password" />
        </div>

        <div>
          <label for="employment">City of Employment:</label>
          <input type="text" id="employment" name="employment" />
        </div>

        <div>
          <label for="server">Web server:</label>
          <select id="server" name="server">
            <option value="0">-Choose a server-</option>
            <option value="1">Hong Kong</option>
            <option value="2">Singapore</option>
          </select>
        </div>

        <div>
          <label for="">Please specify your role:</label>
          <label for="role">
            <input type="radio" name="role" value="Admin" />Admin</label
          >
          <label for="role">
            <input type="radio" name="role" value="engineer" />Engineer</label
          >
          <label for="role">
            <input type="radio" name="role" value="manage" />Manager</label
          >
          <label for="role>
            <input type="radio" name="role" value="guest" />Guest</label
          >
        </div>
        <div>
          <label for="">Single Sign-on to the following:</label>
          <label for=""
            ><input type="checkbox" name="sign" id="mail" />Mail</label
          >
          <label for=""
            ><input type="checkbox" name="sign" id="payroll" />Payroll</label
          >
          <label for=""
            ><input
              type="checkbox"
              name="sign"
              id="service"
            />Self-service</label
          >
        </div>
        <div class="button_on">
          <button type="submit" id="submit">Login</button>
          <button type="reset" id="reset">Reset</button>
        </div>
      </form>
    </main>
  </body>
</html>
