<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Registration Modal</title>
    <style>
      .modal,
      .overlay {
        display: none;
      }
      .modal.show,
      .overlay.show {
        display: block;
      }
      .notify {
        color: red;
      }
    </style>
  </head>
  <body>
    <button id="openLogin">Open Login</button>

    <div class="overlay"></div>

    <div class="modal login-modal">
      <button class="close">Close</button>
      <div class="login-form">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" class="login-email" />
        <p class="notify notify-email"></p>
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" class="login-password" />
        <p class="notify notify-pass"></p>
        <button class="login-btn">Login</button>
        <button class="switch-to-register">Register</button>
      </div>
    </div>

    <div class="modal register-modal">
      <button class="close">Close</button>
      <div class="register-form">
        <label for="register-email">Email:</label>
        <input type="email" id="register-email" class="register-email" />
        <label for="register-password">Password:</label>
        <input
          type="password"
          id="register-password"
          class="register-password"
        />
        <button class="register-btn">Register</button>
        <button class="switch-to-login">Login</button>
      </div>
    </div>

    <script>
      var openLoginBtn = document.getElementById("openLogin");
      var overlay = document.querySelector(".overlay");

      var loginModal = document.querySelector(".login-modal");
      var registerModal = document.querySelector(".register-modal");

      var closeButtons = document.querySelectorAll(".close");

      var switchToRegisterBtn = document.querySelector(".switch-to-register");
      var switchToLoginBtn = document.querySelector(".switch-to-login");

      var loginBtn = document.querySelector(".login-btn");
      var registerBtn = document.querySelector(".register-btn");

      var notifyEmail = document.querySelector(".notify-email");
      var notifyPass = document.querySelector(".notify-pass");

      var loginEmail = document.querySelector(".login-email");
      var loginPass = document.querySelector(".login-password");
      var registerEmail = document.querySelector(".register-email");
      var registerPass = document.querySelector(".register-password");

      openLoginBtn.addEventListener("click", function () {
        loginModal.classList.add("show");
        overlay.classList.add("show");
      });

      closeButtons.forEach(function (button) {
        button.addEventListener("click", function () {
          closeModals();
        });
      });

      overlay.addEventListener("click", function () {
        closeModals();
      });

      switchToRegisterBtn.addEventListener("click", function () {
        loginModal.classList.remove("show");
        registerModal.classList.add("show");
      });

      switchToLoginBtn.addEventListener("click", function () {
        registerModal.classList.remove("show");
        loginModal.classList.add("show");
      });

      loginBtn.addEventListener("click", function () {
        validateLoginForm();
      });

      registerBtn.addEventListener("click", function () {
        validateRegisterForm();
      });

      function closeModals() {
        loginModal.classList.remove("show");
        registerModal.classList.remove("show");
        overlay.classList.remove("show");
        clearNotifications();
      }

      function validateLoginForm() {
        var email = loginEmail.value;
        var pass = loginPass.value;
        var valid = true;

        if (email === "") {
          notifyEmail.textContent = "Vui lòng nhập email";
          valid = false;
        } else {
          notifyEmail.textContent = "";
        }

        if (pass === "") {
          notifyPass.textContent = "Vui lòng nhập mật khẩu";
          valid = false;
        } else {
          notifyPass.textContent = "";
        }

        if (valid) {
          // Perform login action
          console.log("Logging in with", email, pass);
        }
      }

      function validateRegisterForm() {
        var email = registerEmail.value;
        var pass = registerPass.value;

        // Add your validation logic for registration form
        console.log("Registering with", email, pass);
      }

      function clearNotifications() {
        notifyEmail.textContent = "";
        notifyPass.textContent = "";
      }
    </script>
  </body>
</html>
