<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Information</title>
    <style>
      /* CSS for styling customer information */
      .wrapper {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
      }
      .box {
        display: flex;
        gap: 30px;
        width: 100%;
        max-width: 900px;
        border: 1px solid #ccc;
        padding: 20px 10px;
        margin: 0px auto;
      }
      .box img {
        max-width: 300px;
        width: 100%;
        height: auto;
        margin-bottom: 10px;
      }
      .box .title {
        font-size: 50px;
        margin-bottom: 5px;
      }
      .box .text {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper" id="customer-list">
      <!-- Customer information will be dynamically added here -->
    </div>

    <script>
      var customers = [
        [
          "./image/300x200.jpg",
          "Tiêu đề bài viết 1",
          "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore eveniet dolorum consequuntur assumenda enim fugit est molestiae magnam. Excepturi sint suscipit at a vitae iste minus quia ab eveniet ea.",
        ],
        [
          "./image/300x200.jpg",
          "Tiêu đề bài viết 2",
          "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore eveniet dolorum consequuntur assumenda enim fugit est molestiae magnam. Excepturi sint suscipit at a vitae iste minus quia ab eveniet ea.",
        ],
        [
          "./image/300x200.jpg",
          "Tiêu đề bài viết 3",
          "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore eveniet dolorum consequuntur assumenda enim fugit est molestiae magnam. Excepturi sint suscipit at a vitae iste minus quia ab eveniet ea.",
        ],
      ];

      var customerList = document.getElementById("customer-list");
      customers.forEach(function (customer) {
        var customerDiv = document.createElement("div");
        customerDiv.classList.add("box");

        var image = document.createElement("img");
        image.src = customer[0];
        image.alt = "Customer Image";

        var inforDiv = document.createElement("div");
        inforDiv.classList.add("infor");

        var title = document.createElement("h3");
        title.textContent = customer[1];

        var text = document.createElement("p");
        text.textContent = customer[2];

        customerDiv.appendChild(image);
        inforDiv.appendChild(title);
        inforDiv.appendChild(text);
        customerDiv.appendChild(inforDiv);

        customerList.appendChild(customerDiv);
      });
    </script>
  </body>
</html>
