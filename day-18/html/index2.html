<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Board with JavaScript</title>
    <style>
      table.chessboard {
        border-spacing: 0;
        border-collapse: collapse;
      }

      .chessboard td {
        width: 50px;
        height: 50px;
        font-size: 32px;
        text-align: center;
      }

      .white {
        background-color: #f0d9b5;
      }

      .black {
        background-color: #b58863;
      }
    </style>
  </head>
  <body>
    <h2>Chess Board</h2>
    <div id="chessboardContainer"></div>

    <script>
      // Tạo bàn cờ vua
      function createChessboard() {
        var chessboard = document.createElement("table");
        chessboard.className = "chessboard";
        var letters = ["A", "B", "C", "D", "E", "F", "G", "H"];
        var numbers = [8, 7, 6, 5, 4, 3, 2, 1];

        for (var i = 0; i < 8; i++) {
          var row = chessboard.insertRow();
          for (var j = 0; j < 8; j++) {
            var cell = row.insertCell();
            if ((i + j) % 2 === 0) {
              cell.className = "white";
            } else {
              cell.className = "black";
            }
            cell.id = letters[j] + numbers[i];
            cell.innerHTML = "";
          }
        }

        return chessboard;
      }

      // Thêm bàn cờ vào div có id là "chessboardContainer"
      document
        .getElementById("chessboardContainer")
        .appendChild(createChessboard());
    </script>
  </body>
</html>
