<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Bài tập buổi 18</title>
  </head>
  <body>
    <h1>Bài tập buổi 18</h1>

    <div class="wrapper">
      <div class="ex">
        <h2>Bài 1: Tính tiền taxi</h2>
        <label for="number-a"
          >Nhập số km:
          <input type="number" id="number-a" />
        </label>

        <button id="btn-ex-1">Kết quả</button>
      </div>

      <div class="ex">
        <h2>Bài 2: Tính tiền điện</h2>
        <label for="number-a-ex-2"
          >Nhập số kWh điện:
          <input type="number" id="number-a-ex-2" />
        </label>
        <button id="btn-ex-2">Kết quả</button>
      </div>

      <div class="ex">
        <h2>Bài 3: Tính giá trị biểu thức</h2>
        <label for="number-a-ex-3"
          >Nhập số n:
          <input type="number" id="number-a-ex-3" />
        </label>
        <button id="btn-ex-3">Kết quả</button>
      </div>

      <div class="ex">
        <h2>Bài 4: Kiểm tra số nguyên tố</h2>
        <label for="number-a-ex-4"
          >Nhập số n:
          <input type="number" id="number-a-ex-4" />
        </label>

        <button id="btn-ex-4">Kết quả</button>
      </div>

      <div class="ex">
        <h2>Bài 5: Vẽ tam giác số</h2>
        <label for="number-a-ex-5"
          >Nhập số n:
          <input type="number" id="number-a-ex-5" />
        </label>

        <button id="btn-ex-5">Kết quả</button>
      </div>

      <div class="ex">
        <h2>Bài 6: Vẽ bàn cờ vua</h2>

        <button id="btn-ex-6">Kết quả</button>
      </div>

      <div class="ex">
        <h2>Bài 7: Bảng cửu chương</h2>
        <div id="chessboardContainer"></div>
        <button id="btn-ex-7">Kết quả</button>
      </div>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
