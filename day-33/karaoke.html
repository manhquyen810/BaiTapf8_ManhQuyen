<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/karaoke.css" />
    <title>Karaoke</title>
  </head>
  <body>
    <div class="player">
      <div class="play-btn">
        <i class="fa-solid fa-play"></i>
      </div>
      <div class="play-timer">
        <span>00:00</span>
        <div class="progress-bar">
          <div class="run-timer">00:00</div>
          <div class="progress">
            <span></span>
          </div>
        </div>
        <span>00:00</span>
      </div>
      <div class="open-karaoke">
        <button type="button" class="btn-open">Hát Karaoke</button>
      </div>
      <div class="karaoke">
        <div class="container">
          <div class="karaoke-header">
            <h2>Karaoke</h2>
            <span class="close"><i class="fa-angle-down fa-solid"></i></span>
          </div>
          <div class="karaoke-inner">
            <div class="karaoke-word">
              <p>Để ý</p>
              <p>Ca sĩ: Wren Evans</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <audio src="mp3/ffb98278021f59e52a0b7d11dd5b4a13.mp3"></audio>

    <script src="js/karaoke.js"></script>
    <script src="js/lyric.js"></script>
  </body>
</html>
