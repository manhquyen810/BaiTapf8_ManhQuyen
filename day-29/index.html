<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div id="container">
      <div class="item-list">
        <div class="item">
          <img src="image/anh_1.jpg" alt="Image 1" />
        </div>
        <div class="item">
          <img src="image/anh_2.jpg" alt="Image 2" />
        </div>
        <div class="item">
          <img src="image/anh_3.jpg" alt="Image 3" />
        </div>
        <div class="item">
          <img src="image/anh_4.jpg" alt="Image 4" />
        </div>
      </div>
      <div class="arrow">
        <span class="ar-left"><</span>
        <span class="ar-right">></span>
      </div>
      <div class="dots">
        <span class="active"></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
