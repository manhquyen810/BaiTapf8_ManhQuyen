<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>BÃ i 1</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <h1>Hey there</h1>
        <p>
          <span class="p-1">We'd like tp hear from you.</span> Send us your message or just
          say hy with our <br />
          contact from or directly via phone, we love to chat.
        </p>
        <div class="fill-information">
          <form action="" method="get">
            <div class="fill-1">
              <span class="icon"><i class="fa-solid fa-user-large"></i></span>
              <input type="text" id="" placeholder="Your name" title="Enter your name"/>
              <span class="icon-after"><i class="fa-solid fa-star"></i></i></span>
            </div>

            <div class="fill-2">
              <span class="icon"><i class="fa-solid fa-envelope"></i></span>

              <input type="text" id="" placeholder="your@domain.com" />
              <span class="icon-after"><i class="fa-solid fa-star"></i></i></span>
            </div>

            <div class="fill-3">
              <span class="icon"
                ><i class="fa-solid fa-phone"></i></span>

              <input type="text" id="" placeholder="+44 00 123" />
            </div>

            <div class="fill-4">
              <span class="icon"><i class="fa-brands fa-hive"></i></span>
              <select name="" id="" >
                  <option value="1" >Subject</option>
              </select>
              
              
            </div>

            <div class="fill-5">
              <span class="icon"><i class="fa-regular fa-message"></i></span>
              <input type="text" id="" placeholder="Message" />
               <span class="icon-after"><i class="fa-solid fa-star"></i></i></span>
            </div>

            <div class="fill-6">
              <input type="checkbox" name="" id="" />
              <label for=""
                >Send me a copy of this
                message</label>
              <button>Send</button>
            </div>
          </form>

        <div class="fill-information-hover">
          <span class="icon"><i class="fa-solid fa-user-large"></i></span>
          <span class="title">Enter your name</span>
        </div>



          
        </div>
      </div>
    </main>
  </body>
</html>
