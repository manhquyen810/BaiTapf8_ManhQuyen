<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    />
    <link rel="stylesheet" href="css/todos.css" />
    <title>Smatyx Todos</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1><span>Smartyx </span><span>Todos App</span></h1>
        <div class="todos">
          <div class="todos-search">
            <div class="todo-search">
              <input type="search" placeholder="Search Todos" id="in-search" />
              <button class="btn-search">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
            <button class="btn-add">Add Todos</button>
          </div>

          <div class="todos-list">
            <div class="list"></div>
            <!-- <div class="todo-list">
              <span class="item-info">Minh's next task</span>

                </button>
                <button class="btn-edit">

                </button>
                <button class="btn-check">
                  <i class="fa-regular fa-square-check"></i>
                </button>
              </div>
            </div> -->
            <button class="btn-check-right">
              <span>Completed Todos <span class="number">0</span></span>
              <span class="arrow">
                <i class="fa-solid fa-caret-right"></i>
              </span>
            </button>
            <!-- <div class="todo-list" >
              <span class="item-info">Minh's next task</span>

                  <i class="fa-solid fa-trash"></i>
                </button>
                <button class="btn-edit">

                </button>
                <button class="btn-check">
                  <i class="fa-regular fa-square-check"></i>
                </button>
              </div>
            </div> -->
          </div>
        </div>
      </div>
      <div class="overlay">
        <div class="display-add">
          <form class="add">
            <div class="text">
              <input type="text" placeholder="Add Todos" id="in-add" />
            </div>
            <hr />
            <div class="btn-accept">
              <button class="btn-save">Save</button>
              <button class="btn-cancel">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="js/todos.js"></script>
    <!-- <script src="js/data.js"></script> -->
